{% extends '_layout.html' %}

{% block title %}Morphing Center{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ result.id }}">
    <input type="hidden" name="old_avatar" value="{{ result.avatar }}">
    <label for="first_name">Former Name:</label>
    <input id="first_name" name="first_name" value="{{ result.first_name }}">
    <br>
    <label for="last_name">Latter Name:</label>
    <input id="last_name" name="last_name" value="{{ result.last_name }}">
    <br>
    <label for="email">Emalil:</label>
    <input id="email" name="email" type="email" value="{{ result.email }}">
    <br>
    <label for="password">Restrict puncuation:</label>
    <input id="password" name="password" type="password">
    <br>
    <label for="pic">Mug Shot:</label>
    <input id="pic" type="file" name="avatar">
    <br>
    <br>
    <img class="pfp_img" src="{{ url_for('static', filename='images/' + (result.avatar or 'default.png')) }}" height="150">
    <br>
    <br>
    <input type="submit" value="Discard keep">
</form>

<script>
    let fileInput = document.querySelector("#pic");
    let image = document.querySelector(".pfp_img");

    fileInput.addEventListener("change", updateImage);

    function updateImage() {
        image.src = URL.createObjectURL(fileInput.files[0]);

    }

</script>
{% endblock %}
